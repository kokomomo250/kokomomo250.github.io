        /* Base styles */
        :root {
            --primary-color: #e74c3c;
            --secondary-color: #3498db;
            --text-color: #2c3e50;
            --bg-color: #f5f7fa;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, system-ui, sans-serif;
            background: linear-gradient(135deg, var(--bg-color) 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--text-color);
        }

        /* Loading screen */
        .loading-screen {
            position: fixed;
            inset: 0;
            background: white;
            display: grid;
            place-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-in-out;
        }

        .loading-heart {
            font-size: 4rem;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Main container */
        .container {
            max-width: min(1200px, 90vw);
            margin: 2rem auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* Header section */
        .header {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem 2rem;
            border-radius: 1rem;
            box-shadow: var(--shadow);
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            color: var(--primary-color);
            margin: 0;
            animation: fadeInDown 1s ease-out;
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: #666;
            margin-top: 1rem;
            animation: fadeIn 1.5s ease-out;
        }

        /* Video section */
        .section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: var(--shadow);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            border-radius: 0.5rem;
            overflow: hidden;
            background: #000;
        }

        video {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Progress bar */
        .progress-container {
            width: 100%;
            height: 5px;
            background: #eee;
            border-radius: 5px;
            margin: 1rem 0;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary-color);
            border-radius: 5px;
            width: 0;
            transition: width 0.1s linear;
        }

        /* Controls */
        .video-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .control-btn {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            background: #c0392b;
        }

        /* BGM control */
        .bgm-control {
            position: fixed;
            right: 2rem;
            top: 2rem;
            width: 3rem;
            height: 3rem;
            background: white;
            border-radius: 50%;
            display: grid;
            place-items: center;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .bgm-control:hover {
            transform: scale(1.1);
        }

        .bgm-control.playing {
            animation: rotate 5s linear infinite;
        }

        /* Danmaku */
        .danmaku-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 50;
            overflow: hidden;
        }

        .danmaku {
            position: absolute;
            white-space: nowrap;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            font-size: clamp(1rem, 3vw, 1.5rem);
            animation: danmakuMove linear;
        }

        .danmaku-input-area {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
            background: white;
            padding: 0.75rem;
            border-radius: 2rem;
            box-shadow: var(--shadow);
            z-index: 100;
        }

        .danmaku-input {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 1rem;
            outline: none;
            width: min(300px, 50vw);
            font-size: 1rem;
        }

        .danmaku-input:focus {
            border-color: var(--primary-color);
        }

        @keyframes rotate {
            to { transform: rotate(360deg); }
        }

        @keyframes danmakuMove {
            from { transform: translateX(100vw); }
            to { transform: translateX(-100%); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                margin: 1rem auto;
            }

            .section {
                padding: 1rem;
            }

            .danmaku-input-area {
                bottom: 1rem;
                padding: 0.5rem;
            }

            .bgm-control {
                right: 1rem;
                top: 1rem;
                width: 2.5rem;
                height: 2.5rem;
            }
        }
    </style>
