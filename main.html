<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday 魔魔 💝</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #2c3e50;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            padding: 3rem 0;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            color: #e74c3c;
            margin-bottom: 1rem;
            animation: fadeInDown 1s ease-out;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 2rem;
            animation: fadeIn 1.5s ease-out;
        }

        .section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
        }

        .section h2 {
            color: #2c3e50;
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .audio-container {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .audio-player {
            width: 100%;
            margin: 0.5rem 0;
        }

        .pdf-container {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 10px;
        }

        .love-quote {
            font-style: italic;
            text-align: center;
            margin: 2rem 0;
            color: #e74c3c;
            line-height: 1.8;
            animation: fadeIn 2s ease-out;
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            color: #7f8c8d;
            animation: fadeIn 2.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heart {
            display: inline-block;
            color: #e74c3c;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .control-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 0.5rem;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Happy Birthday 魔魔 <span class="heart">❤️</span></h1>
            <div class="subtitle">愿你的23岁充满爱与欢乐</div>
        </header>

        <section class="section">
            <h2>给你的生日祝福视频 <span class="heart">💝</span></h2>
            <div class="video-container">
                <video id="birthdayVideo" controls>
                    <source src="assets/birthday-video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div style="text-align: center;">
                <button class="control-btn" onclick="document.getElementById('birthdayVideo').play()">播放</button>
                <button class="control-btn" onclick="document.getElementById('birthdayVideo').pause()">暂停</button>
            </div>
        </section>

        <section class="section">
            <h2>给你的生日音乐 <span class="heart">🎵</span></h2>
            <div class="audio-container">
                <audio id="birthdayMusic" class="audio-player" controls>
                    <source src="assets/birthday-music.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </section>

        <section class="section">
            <h2>我们的故事 <span class="heart">📖</span></h2>
            <iframe class="pdf-container" src="assets/love-story.pdf"></iframe>
        </section>

        <section class="section">
            <div class="love-quote">
                "闻道中西合冶，学思南北同流。<br>
                凤箫声处蓦回头，邀饮葡萄美酒。<br>
                打遍江山万里，斗歌日月千秋。<br>
                须约晴日上鹤楼。何幸执子之手。"
            </div>
        </section>

        <footer>
            <p>Forever Yours, 叩叩 <span class="heart">❤️</span></p>
            <p>2024.11.12</p>
        </footer>
    </div>

    <script>
        // 页面加载完成后自动播放音乐（如果需要）
        window.onload = function() {
            // 如果想自动播放音乐，取消下面的注释
           / document.getElementById('birthdayMusic').play();
        };

        // 防止视频和音频同时播放
        document.getElementById('birthdayVideo').addEventListener('play', function() {
            document.getElementById('birthdayMusic').pause();
        });

        document.getElementById('birthdayMusic').addEventListener('play', function() {
            document.getElementById('birthdayVideo').pause();
        });
    </script>
</body>
</html>
