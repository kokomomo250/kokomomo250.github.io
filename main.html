<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday 魔魔 💝</title>
    <style>
        /* 保持原有样式 */
        /* ... [之前的样式保持不变] ... */

        /* 添加背景音乐控制样式 */
        .bgm-control {
            position: fixed;
            right: 20px;
            top: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .bgm-control:hover {
            transform: scale(1.1);
        }

        .bgm-control.playing {
            animation: rotate 5s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 弹幕样式 */
        .danmaku-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            overflow: hidden;
        }

        .danmaku {
            position: absolute;
            white-space: nowrap;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            font-size: 1.2rem;
            animation: danmakuMove linear;
        }

        @keyframes danmakuMove {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        /* 弹幕发送区域样式 */
        .danmaku-input-area {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .danmaku-input {
            padding: 5px 10px;
            border: none;
            border-radius: 15px;
            outline: none;
            width: 200px;
        }

        .send-danmaku-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-danmaku-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <!-- 添加背景音乐控制按钮 -->
    <div class="bgm-control" id="bgmControl" title="背景音乐">
        🎵
    </div>

    <!-- 添加弹幕容器 -->
    <div class="danmaku-container" id="danmakuContainer"></div>

    <!-- 添加弹幕发送区域 -->
    <div class="danmaku-input-area">
        <input type="text" class="danmaku-input" id="danmakuInput" placeholder="发送祝福弹幕...">
        <button class="send-danmaku-btn" id="sendDanmaku">发送</button>
    </div>

    <!-- 添加背景音乐 -->
    <audio id="bgm" loop>
        <source src="assets/media/audio/background-music.mp3" type="audio/mpeg">
    </audio>

    <!-- 其他原有内容保持不变 -->
    <!-- ... -->

    <script>
        // 背景音乐控制
        const bgm = document.getElementById('bgm');
        const bgmControl = document.getElementById('bgmControl');
        let isBgmPlaying = false;

        bgmControl.addEventListener('click', function() {
            if (isBgmPlaying) {
                bgm.pause();
                bgmControl.classList.remove('playing');
            } else {
                bgm.play();
                bgmControl.classList.add('playing');
            }
            isBgmPlaying = !isBgmPlaying;
        });

        // 预设的祝福语
        const blessings = [
            "魔魔生日快乐！",
            "愿你永远快乐！",
            "祝最可爱的魔魔生日快乐~",
            "愿你的23岁充满爱与希望",
            "Happy Birthday 魔魔！",
            "生日快乐呀~",
            "愿你被世界温柔以待",
            "永远爱你哦魔魔~",
            "今天是魔魔的主场！",
            "祝魔魔天天开心！"
        ];

        // 弹幕功能
        const danmakuContainer = document.getElementById('danmakuContainer');
        const danmakuInput = document.getElementById('danmakuInput');
        const sendDanmakuBtn = document.getElementById('sendDanmaku');

        // 发送弹幕函数
        function sendDanmaku(text) {
            const danmaku = document.createElement('div');
            danmaku.className = 'danmaku';
            danmaku.textContent = text;
            
            // 随机设置弹幕的垂直位置
            const top = Math.random() * (window.innerHeight - 50);
            danmaku.style.top = `${top}px`;
            
            // 随机设置弹幕颜色
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeead', '#d4a4eb'];
            danmaku.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            // 设置动画时长
            const duration = 10 + Math.random() * 5;
            danmaku.style.animationDuration = `${duration}s`;
            
            danmakuContainer.appendChild(danmaku);
            
            // 动画结束后移除弹幕
            danmaku.addEventListener('animationend', () => {
                danmaku.remove();
            });
        }

        // 按钮发送弹幕
        sendDanmakuBtn.addEventListener('click', () => {
            const text = danmakuInput.value.trim();
            if (text) {
                sendDanmaku(text);
                danmakuInput.value = '';
            }
        });

        // 回车发送弹幕
        danmakuInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const text = danmakuInput.value.trim();
                if (text) {
                    sendDanmaku(text);
                    danmakuInput.value = '';
                }
            }
        });

        // 自动发送预设祝福
        function autoSendBlessings() {
            setInterval(() => {
                const blessing = blessings[Math.floor(Math.random() * blessings.length)];
                sendDanmaku(blessing);
            }, 2000); // 每2秒发送一条
        }

        // 页面加载完成后开始发送祝福
        window.addEventListener('load', () => {
            autoSendBlessings();
        });
    </script>
</body>
</html>
