<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 魔魔宝宝23岁生日快乐~ 💝</title>
    <style>
        /* 基础样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #2c3e50;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* 加载页面 */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-heart {
            font-size: 48px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* 主要内容区域 */
        h1 {
            text-align: center;
            color: #e74c3c;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* 视频区域 */
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* 进度条 */
        .progress-container {
            width: 100%;
            height: 5px;
            background: #eee;
            margin: 1rem 0;
            border-radius: 5px;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background: #e74c3c;
            border-radius: 5px;
            width: 0;
            transition: width 0.1s linear;
        }

        .time-display {
            text-align: center;
            margin: 0.5rem 0;
            color: #666;
        }

        /* 控制按钮 */
        .video-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .video-controls button {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 5px;
            background: #e74c3c;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .video-controls button:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        /* 背景音乐控制 */
        .bgm-control {
            position: fixed;
            right: 20px;
            top: 20px;
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 100;
        }

        /* 弹幕区域 */
        .danmaku-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 99;
        }

        .danmaku-input-area {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
            background: white;
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .danmaku-input-area input {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 15px;
            outline: none;
            width: 200px;
        }

        .danmaku-input-area button {
            padding: 5px 15px;
            border: none;
            border-radius: 15px;
            background: #e74c3c;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div class="loading-screen">
        <div class="loading-heart">❤️</div>
    </div>

    <!-- 主要内容 -->
    <div class="container">
        <h1>Happy Birthday 魔魔 <span class="heart">❤️</span></h1>
        <div class="subtitle">愿你的23岁充满爱与欢乐</div>

        <div class="section">
            <h2>给你的生日祝福视频 <span class="heart">💝</span></h2>
            <div class="video-container">
                <video id="birthdayVideo" preload="metadata">
                    <source src="assets/media/video/birthday-video.MP4" type="video/MP4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <div id="videoProgress" class="progress-container">
                <div class="progress-bar"></div>
            </div>

            <div class="time-display">
                <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
            </div>

            <div class="video-controls">
                <button onclick="togglePlay()">播放</button>
                <button onclick="toggleFullscreen()">全屏</button>
            </div>
        </div>
    </div>

    <!-- 背景音乐控制 -->
    <div id="bgmControl" class="bgm-control" title="背景音乐">
        🎵
    </div>

    <!-- 弹幕容器 -->
    <div id="danmakuContainer" class="danmaku-container"></div>

    <!-- 弹幕输入区域 -->
    <div class="danmaku-input-area">
        <input type="text" id="danmakuInput" placeholder="发送祝福弹幕...">
        <button onclick="sendDanmaku()">发送</button>
    </div>

    <script>
        // 在页面加载完成后移除加载动画
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.querySelector('.loading-screen').style.display = 'none';
            }, 1500);
        });

        // 视频控制
        const video = document.getElementById('birthdayVideo');
        const progressBar = document.querySelector('.progress-bar');
        const currentTimeSpan = document.getElementById('currentTime');
        const durationSpan = document.getElementById('duration');

        function togglePlay() {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                video.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // 更新进度条
        video.addEventListener('timeupdate', function() {
            const progress = (video.currentTime / video.duration) * 100;
            progressBar.style.width = progress + '%';
            currentTimeSpan.textContent = formatTime(video.currentTime);
        });

        // 格式化时间
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // 弹幕系统
        function sendDanmaku() {
            const input = document.getElementById('danmakuInput');
            const text = input.value.trim();
            if (text) {
                createDanmaku(text);
                input.value = '';
            }
        }

        function createDanmaku(text) {
            const danmaku = document.createElement('div');
            danmaku.textContent = text;
            danmaku.style.position = 'absolute';
            danmaku.style.left = '100%';
            danmaku.style.top = Math.random() * (window.innerHeight - 50) + 'px';
            danmaku.style.color = `hsl(${Math.random() * 360}, 70%, 70%)`;
            danmaku.style.whiteSpace = 'nowrap';
            danmaku.style.animation = 'danmakuMove 8s linear';
            
            document.getElementById('danmakuContainer').appendChild(danmaku);
            
            danmaku.addEventListener('animationend', () => {
                danmaku.remove();
            });
        }

        // 回车发送弹幕
        document.getElementById('danmakuInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendDanmaku();
            }
        });
    </script>
</body>
</html>
